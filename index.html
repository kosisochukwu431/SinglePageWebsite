    <!-- Responsive Nav -->    
    <script type="text/javascript">
        function collapse() {
            var x = $('#nav-collapse');
            var y = $('#icon');

            if (x.hasClass('responsive')) {
                x.removeClass('responsive');
                
                y.removeClass('glyphicon-remove');
                y.addClass('glyphicon-menu-hamburger');

            } else {
                x.addClass('responsive');

                y.removeClass('glyphicon-menu-hamburger');
                y.addClass('glyphicon-remove');
            }
        }
    </script>
    
    <!-- Jquery -->
    <script type="text/javascript">

        $(document).ready(function () {
            console.log("Page done loading");
            $('#loader').fadeOut(500); 
            $('.section-left').delay(500).hide("slide", { direction: "left" }, 800);
            $('.section-right').delay(500).hide("slide", { direction: "right" }, 800);

            setTimeout(function () {
                $('#loader-wrapper').remove();
            }, 1500);
        });


    </script>
