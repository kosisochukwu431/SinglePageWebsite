<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website</title>
    
  </head>
  <body>
    <!-- Site -->
    <div>
      
        <!-- Link -->
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
        <link rel="stylesheet" type="text/css" href="./CSS/preloader.css">

        <!-- Preloader -->
        <div id="loader-wrapper">
            <div id="loader"><!--<h1 style="color: #FFF; text-align: center;">Very Cancer</h1><p style="color: #FFF; text-align: center;">Much Wow</p>--></div>
            <div class="loading-section section-left"></div>
            <div class="loading-section section-right"></div>
        </div>

        <!-- CSS Styles and JavaScripts -->
        <div>
            <link rel="stylesheet" href="./CSS/bootstrap/bootstrap.min.css">
            <link rel="stylesheet" href="./CSS/bootstrap/bootstrap-theme.min.css">

            <script src="./js/jquery/jquery.min.js"></script>
            <script src="./js/respond.js"></script>
            <script src="./js/jquery/jqueryui.min.js"></script>
            <script src="./js/bootstrap/bootstrap.min.js"></script>
        
        </div>

        <!-- Main Page -->
        
        <header>
            <div>
                <ul class="navigation" id="nav-collapse">

                    <li style="color: rgba(255, 255, 255, 1); margin: 10px !important;"><span style="padding-left: 10px; padding-top: 10px;" class="glyphicon glyphicon-console title" aria-hidden="true"></span></li>
                    <li><a class="" href="#home">Home</a></li>
                    <li><a class="" href="#news">News</a></li>
                    <li><a class="" href="#contact">Contact</a></li>
                    <li><a class="" href="#about">About</a></li>
                    <li class="icon">
                        <a href="javascript:void(0);" onclick="collapse()"><span id="icon" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                    </li>
                </ul>
            </div>
        </header>
    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="container-fluid bg-banner"></div>
        </div>

        <h1 class="ABC">Text</h1>

    </div>

    <!-- Responsive Nav -->    
    <script type="text/javascript">
        function collapse() {
            var x = $('#nav-collapse');
            var y = $('#icon');

            if (x.hasClass('responsive')) {
                x.removeClass('responsive');
                
                y.removeClass('glyphicon-remove');
                y.addClass('glyphicon-menu-hamburger');

            } else {
                x.addClass('responsive');

                y.removeClass('glyphicon-menu-hamburger');
                y.addClass('glyphicon-remove');
            }
        }
    </script>
    
    <!-- Jquery -->
    <script type="text/javascript">

        $(document).ready(function () {
            
            $('#loader').fadeOut(500); 
            $('.section-left').delay(500).hide("slide", { direction: "left" }, 500);
            $('.section-right').delay(500).hide("slide", { direction: "right" }, 500);

            setTimeout(function () {
                $('#loader-wrapper').remove();
            }, 1500);
        });


    </script>
  </body>
</html>
